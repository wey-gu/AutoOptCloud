---
#
# nova flavor-delete 121264
# nova flavor-create U12-RAM12-DISK-64 121264 12288 64 12
# nova flavor-key 121264 set hw:mem_page_size=1048576
# nova flavor-delete 061264
# nova flavor-create U06-RAM12-DISK-64 061264 12288 64 12
# nova flavor-key 061264 set hw:mem_page_size=1048576
# nova flavor-list --ext
#

parameters:
  host_count: 2
  image: bionic-server-cloudimg-amd64-cloud-pipeline
  # network: <>
  # subnet: <>
  # at least /24 CIDR
  nodename_prefix: load-gen
  # dns_server_ips:
  scheme:
    iperf_parallel: 16
    iperf_server_host: load-gen-1
    load-gen-0:
      flavor: U12-RAM12-DISK-64
      cpu_load_enabled: True
      cpu_percentage: 60
      fileio_enabled: True
      fileio_thread: 12
      iperf_enabled: True
      iperf_role: client
    load-gen-1:
      flavor: U06-RAM12-DISK-64
      cpu_load_enabled: True
      cpu_percentage: 60
      fileio_enabled: True
      fileio_thread: 12
      iperf_enabled: True
      iperf_role: server
    load-gen-2:
      flavor: U12-RAM12-DISK-64
      cpu_load_enabled: True
      cpu_percentage: 60
      iperf_enabled: True
      iperf_role: client
    load-gen-3:
      flavor: U06-RAM12-DISK-64
      cpu_load_enabled: True
      cpu_percentage: 20
      iperf_enabled: True
      iperf_role: server
  # example only, replace your own pub keys here
  public_key: >
    ssh-rsa 